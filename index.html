<script>
  const quickSort = arr => {
    if (arr.length <= 1) {
      return arr
    }

    const pivotIndex = Math.floor(arr.length / 2)
    const pivot = arr[0]
    const left = []
    const right = []

    for (let i = 1; i < arr.length; i++) {
      if (arr[i] < pivot) {
        left.push(arr[i])
      } else {
        right.push(arr[i])
      }
    }
    
    return quickSort(left).concat([pivot], quickSort(right))
  }

  let bubbleSort = arr => {
    let len = arr.length
    let i
    let j
    let stop
    let swap = (arr, p1, p2) => {
      [arr[p1], arr[p2]] = [arr[p2], arr[p1]]
    }

    for (i = 0; i < len - 1; i++) {
      for (j = 0, stop = len - 1 - i; j < stop; j++) {
        if (arr[j] < arr[j + 1]) {
          swap(arr, j, j + 1)
        }
      }
    }

    return arr
  }
  
  let arr = [2,341,4321,534,1,34,90]

</script>
